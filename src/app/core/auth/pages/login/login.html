<div class="wrap">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Entrar</mat-card-title>
      <mat-card-subtitle>Supabase Auth</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onLoginEmailPassword()">
        <mat-form-field appearance="outline" class="full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password" />
        </mat-form-field>

        <div class="row">
          <button mat-raised-button color="primary" type="submit" [disabled]="busy() || form.invalid">
            <mat-icon>login</mat-icon>
            <span>Login</span>
          </button>

          <button mat-button type="button" (click)="onSignUp()" [disabled]="busy() || form.invalid">
            Criar conta
          </button>
        </div>
      </form>

      <mat-divider class="divider"></mat-divider>

      <div class="row">
        <button mat-stroked-button type="button" (click)="onMagicLink()" [disabled]="busy() || form.controls.email.invalid">
          <mat-icon>mail</mat-icon>
          <span>Magic link</span>
        </button>

        <button mat-stroked-button type="button" (click)="onGoogle()" [disabled]="busy()">
          <mat-icon>google</mat-icon>
          <span>Google</span>
        </button>
      </div>

      @if (busy()) {
        <p class="hint">A processarâ€¦</p>
      }
    </mat-card-content>

    <mat-card-actions align="end">
      <a mat-button routerLink="/feed">Ir ao feed</a>
    </mat-card-actions>
  </mat-card>
</div>
